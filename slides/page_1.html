<!DOCTYPE html><html lang="en" style="--viewport-height: 5.80px;"><head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Onion Web Crawler &amp; Risk Analysis System
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <script src="https://picture-search.skywork.ai/aippt/static/tailwindcss.com">
  </script>
  <style>
   body {
      width: 1280px;
      height: 720px;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .slide {
      width: 1280px;
      height: 720px;
      position: relative;
      background-color: #1A1A1A;
      overflow: hidden;
    }
    .circuit-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.15;
      background-image: 
        linear-gradient(to right, #39FF14 1px, transparent 1px),
        linear-gradient(to bottom, #39FF14 1px, transparent 1px);
      background-size: 40px 40px;
    }
    .glow {
      text-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
    }
    .onion-icon {
      position: relative;
      display: flex;
      justify-content: center;
      width: 160px;
      margin: 0 auto;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .rotate-icon {
      animation: rotate 20s linear infinite;
    }
    .data-stream {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: linear-gradient(90deg, transparent, #0892D0, #39FF14, #0892D0, transparent);
      animation: stream 8s linear infinite;
      opacity: 0.6;
    }
    @keyframes stream {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .hex-grid {
      position: absolute;
      top: 0;
      right: 0;
      width: 250px;
      height: 250px;
      opacity: 0.1;
      background-image: 
        linear-gradient(30deg, transparent 75%, #39FF14 75%, #39FF14 85%, transparent 85%),
        linear-gradient(150deg, transparent 75%, #39FF14 75%, #39FF14 85%, transparent 85%);
      background-size: 35px 35px;
    }
  </style>

.text-sm{font-size:0.875rem;line-height:1.25rem}.text-xl{font-size:1.25rem;line-height:1.75rem}.font-bold{font-weight:700}.tracking-wider{letter-spacing:0.05em}.text-blue-300{--tw-text-opacity:1;color:rgb(147 197 253 / var(--tw-text-opacity, 1))}.text-blue-400{--tw-text-opacity:1;color:rgb(96 165 250 / var(--tw-text-opacity, 1))}.text-green-400{--tw-text-opacity:1;color:rgb(74 222 128 / var(--tw-text-opacity, 1))}.text-orange-500{--tw-text-opacity:1;color:rgb(249 115 22 / var(--tw-text-opacity, 1))}.text-white{--tw-text-opacity:1;color:rgb(255 255 255 / var(--tw-text-opacity, 1))}</style></head>
 <body class="">
  <div class="slide flex flex-col items-center justify-center text-white">
   <!-- Background Elements -->
   <div class="circuit-lines">
   </div>
   <div class="hex-grid">
   </div>
   <div class="data-stream">
   </div>
   <div class="data-stream" style="animation-delay: 4s;">
   </div>
   <!-- Main Content -->
   <div class="z-10 text-center px-8 w-full max-w-4xl mx-auto">
    <div class="mb-4 flex justify-center">
     <div class="onion-icon">
      <i class="fas fa-network-wired text-green-400 text-6xl rotate-icon">
      </i>
      <i class="fas fa-shield-alt text-blue-400 text-5xl ml-3">
      </i>
     </div>
    </div>
    <h1 class="text-6xl font-bold mb-4 glow tracking-wider">
     ONION WEB CRAWLER
    </h1>
    <h2 class="text-5xl font-bold mb-8 text-green-400">
     &amp; RISK ANALYSIS SYSTEM
    </h2>
    <div class="mt-6 border-t border-green-400 pt-6 max-w-2xl mx-auto">
     <p class="text-xl text-blue-300 font-bold">
      Dark Web Intelligence Analysis Platform
     </p>
    </div>
   </div>
   <!-- Bottom Info -->
   <div class="absolute bottom-10 left-0 w-full text-center">
    <div class="flex justify-center items-center">
     <div class="px-4 py-2 bg-opacity-50 bg-blue-900 rounded-lg border border-blue-500">
      <span class="text-sm font-mono text-blue-300">
       <i class="fas fa-shield-alt mr-2 text-orange-500">
       </i>
       <strong>Advanced Cybersecurity Intelligence Platform</strong>
      </span>
     </div>
    </div>
   </div>
  </div>
 
<script data-sk-script-id="viewportHeightScript">
      (function() {
        var viewportHeight = window.top === window ? '1vh' : '5.80px';

      })();
    </script>
</body></html>
